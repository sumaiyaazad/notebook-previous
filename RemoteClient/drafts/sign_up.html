<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light shadow-lg">
    <a class="navbar-brand" href="#">
      <img src="../src/static/keep-512.png" width="30" height="30" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Keep <span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="card shadow-lg p-3 mb-5 bg-white rounded" style="margin-left: 25%; margin-right: 25%; margin-top: 1%;">
    <div class="card-body" style="padding-right: 20%; padding-left: 20%">
        <br><br>
        <h3 class="card-title col-md-12" align="center">Create User Account</h3>
        <br><br><br>
        <div class="form-row col-md-12">
          <div class="form-group col-md-12">
            <input type="text" class="form-control" placeholder="Enter username">
          </div>

          <div class="form-group col-md-6">
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="form-group col-md-6">
            <input type="password" class="form-control" placeholder="Confirm Password">
          </div>

          <div class="custom-file col-md-12">
            <input type="file" class="custom-file-input">
            <label class="custom-file-label">Choose Profile Picture</label>
          </div>
          <br><br><br><br>
          <div class="form-group col-md-12">
            <a href="#" class="text-decoration-none form-group col-md-6 text-primary">Sign in instead</a>
            <button type="submit" style="float: right;" class="btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
